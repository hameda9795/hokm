version: '3.8'

services:
  # Redis for game state management
  redis:
    image: redis:7-alpine
    container_name: hokm-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - hokm-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hokm-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_DOMAIN=${TELEGRAM_WEBHOOK_DOMAIN}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hokm-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: hokm-client
    restart: unless-stopped
    networks:
      - hokm-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: hokm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - server
      - client
    networks:
      - hokm-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: hokm-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  redis_data:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local

networks:
  hokm-network:
    driver: bridge
