version: '3.8'

services:
  # Redis for game state management
  redis:
    image: redis:7-alpine
    container_name: hokm-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - hokm-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hokm-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:3010:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_DOMAIN=${TELEGRAM_WEBHOOK_DOMAIN}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hokm-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: hokm-client
    restart: unless-stopped
    ports:
      - "127.0.0.1:3011:80"
    networks:
      - hokm-network

volumes:
  redis_data:
    driver: local

networks:
  hokm-network:
    driver: bridge
