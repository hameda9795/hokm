<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <!-- Felt texture pattern -->
    <filter id="felt-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
    </filter>

    <!-- Gradient for depth -->
    <radialGradient id="felt-gradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a5f3c"/>
      <stop offset="60%" stop-color="#145a35"/>
      <stop offset="100%" stop-color="#0d4528"/>
    </radialGradient>
  </defs>

  <!-- Base color -->
  <rect width="100" height="100" fill="url(#felt-gradient)"/>

  <!-- Noise texture overlay -->
  <rect width="100" height="100" filter="url(#felt-noise)" opacity="0.5"/>

  <!-- Subtle fiber lines -->
  <g stroke="#0a3d22" stroke-width="0.3" opacity="0.3">
    <line x1="0" y1="10" x2="100" y2="12"/>
    <line x1="0" y1="25" x2="100" y2="23"/>
    <line x1="0" y1="40" x2="100" y2="42"/>
    <line x1="0" y1="55" x2="100" y2="53"/>
    <line x1="0" y1="70" x2="100" y2="72"/>
    <line x1="0" y1="85" x2="100" y2="83"/>
  </g>
</svg>
